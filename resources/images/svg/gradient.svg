<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1" preserveAspectRatio="none">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="50%" x2="100%" y2="50%" >
            <stop offset="0%" stop-color="rgba(255, 255, 255, 0)" stop-opacity=".3">
                <animate attributeName="stop-color" values="rgba(255, 255, 255, 0); rgba(0, 0, 0, 0.03); rgba(255, 255, 255, 0)" dur="2s" repeatCount="indefinite"></animate>
            </stop>
            <stop offset="0%" stop-color="rgba(0, 0, 0, 0.3)" stop-opacity=".1">
                <animate attributeName="stop-color" values="rgba(0, 0, 0, 0.1); rgba(255, 255, 255, 0); rgba(0, 0, 0, 0.1)" dur="2s" repeatCount="indefinite"></animate>
            </stop>
        </linearGradient>
    </defs>
    <g>
      <rect width="100%" height="100%" fill="url('#gradient')"/>
    </g>
</svg>
